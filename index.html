<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Google Sheets</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Elimina barras de desplazamiento de la página */
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
            background-color: #f4f4f4; /* Color de fondo opcional */
        }
        .container {
            width: 100vw; /* Ocupa todo el ancho de la pantalla */
            height: 100vh; /* Ocupa todo el alto de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100vw; /* Máximo ancho posible */
            height: 100vh; /* Máximo alto posible */
            border: none;
            background: white;
            overflow: hidden; /* Evita barras de desplazamiento internas */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSHqhUJpXZ9Kx1ueNbjz_boPEVUapS-d0KJMTPizqKC8CrCan7Yps8Bzl5Wpv1htJHB4Mm-YeBK4f6C/pubhtml?gid=1069818017&single=true&widget=true&headers=false&chrome=false" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>

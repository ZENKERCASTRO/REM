  <title>Visualización de datos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      padding: 2rem;
      text-align: center;
    }
    iframe {
      border: none;
      width: 100vw;           /* Ocupa todo el ancho de la ventana */

      overflow: hidden;       /* No permite scroll interno */
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Informe de datos</h2>

    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSHqhUJpXZ9Kx1ueNbjz_boPEVUapS-d0KJMTPizqKC8CrCan7Yps8Bzl5Wpv1htJHB4Mm-YeBK4f6C/pubhtml?gid=1283160777&amp;single=true&amp;widget=true&amp;headers=false">

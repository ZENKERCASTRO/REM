<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Google Sheets</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita barras de desplazamiento en la pÃ¡gina */
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            background-color: #e0e0e0; /* ðŸ”¹ Fondo uniforme (gris claro) */
        }
        .container {
            width: 100vw; /* Ocupa todo el ancho de la pantalla */
            height: 100vh; /* Ocupa todo el alto de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0; /* ðŸ”¹ Mismo color de fondo */
        }
        iframe {
            width: 100vw; /* Asegura que la hoja ocupe todo el ancho disponible */
            height: 100vh; /* Asegura que la hoja ocupe todo el alto disponible */
            border: none;
            background: transparent; /* ðŸ”¹ Hace que el fondo del iframe sea igual */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSHqhUJpXZ9Kx1ueNbjz_boPEVUapS-d0KJMTPizqKC8CrCan7Yps8Bzl5Wpv1htJHB4Mm-YeBK4f6C/pubhtml?gid=1069818017&single=true&widget=true&headers=false&chrome=false" 
            scrolling="no">
        </iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Hoja de Google Sheets</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: flex-start; /* Ajusta la hoja desde arriba */
            height: 100vh; /* Ocupar toda la pantalla */
            margin: 0;
            background-color: #f4f4f4; /* Color de fondo opcional */
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        .container {
            width: 95%; /* Ancho de la hoja */
            max-width: 1800px; /* MÃ¡s ancho */
            text-align: center;
        }
        iframe {
            width: 100%; /* Usa todo el ancho del contenedor */
            height: 100vh; /* Ocupar toda la pantalla disponible */
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSHqhUJpXZ9Kx1ueNbjz_boPEVUapS-d0KJMTPizqKC8CrCan7Yps8Bzl5Wpv1htJHB4Mm-YeBK4f6C/pubhtml?gid=1069818017&single=true&widget=true&headers=false" scrolling="no"></iframe>
    </div>
</body>
</html>
